<link rel="import" href="../bower_components/polymer-ajax/polymer-ajax.html">
<link rel="import" href="./cth-assignment-list.html">

<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<polymer-element name="cth-student-profile" attributes="student">

  <template>
    <style>
      @font-face {
        font-family: circle;
        src: url('circlefont.woff') format('woff');
      }

      :host {
        display: block;
        font-family: 'Roboto', sans-serif;
        height: 90px;
      }

      p {
        font-family: circle;
        font-size: 70px;
        margin: 20px;
        margin-left: 0px;
      }
      span {
        color: red;
      }
    </style>

    <p>q<span>w</span>ertyuioa</p>

    <core-ajax url="{{url}}" 
               method="PUT"
               params="{{update}}"
               auto body="{{gitData}}"
               response="{{resp}}">
    </core-ajax>

  <form id="myForm" on-submit="{{ submitForm }}">
    <input class="text" value="{{ githubName }}" placeholder="{{student.github.githubName}}"</input>
    <button type="submit">Submit</button>
  </form>


  </template>

  <script>
    Polymer("cth-student-profile", {
      update: false,
      submitForm: function(e){
        e.preventDefault();
        this.url = "https://ast2014.firebaseio.com/students/" + this.student.firebaseId + "/github.json";
        this.counter = !this.counter;
        this.student.github.githubName = this.githubName;
        this.gitData = JSON.stringify({githubName: this.githubName});
        this.githubName = "";
      }
    });
  </script>
</polymer-element>
